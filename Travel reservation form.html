<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory </h3>
    <form>
        <label for="FnameLname">Full name*:</label>
        <br>
        <input type="text" placeholder="FirstName LastName">
        <br>
        <label for="EmailAddress">Email address*:</label>
        <br>
        <input type="text" placeholder="EMAIL_ADDRESS">
        <br>
        <label for="Package">Select Tour Package*:</label>
        <br>
        <select>
            <option value="A">Silver</option>
            <option value="B">Gold</option>
            <option value="C">Diamond</option>
        </select>
        <br>
        <label for="Arrival date">Arrival date*:</label>
        <br>
        <input type="date">
        <br>
        <label for="NOP">Number of person*:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="avail">What would you want to avail*:</label>
        <br>
        Boarding<input type="checkbox">
        <br>
        Fooding<input type="checkbox">
        <br>
        Sight seeing<input type="checkbox">
        <br>
        <label for="Discout">Discout Coupon code:</label>
        <br>
        <input type="text" placeholder="UNKNOWN_TYPE">
        <br>
        <label for="Discout">Discout Coupon code:</label>
        <br>
        <label for="TAC">Terms and conditions*:</label>
        <br>
        <input type="radio" name="TAC" value="agree">I agree
        <input type="radio" name="TAC" value="disagree">I disagree
        <br>
        <button type="submit">Complete Reservatio</button>
      </form>
</body>
</html>
